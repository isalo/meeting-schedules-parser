name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Validate version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          GRADLE_VERSION=$(./gradlew printVersion -q)
          if [ "$TAG_VERSION" != "$GRADLE_VERSION" ]; then
            echo "Version mismatch: Tag=$TAG_VERSION, Gradle=$GRADLE_VERSION"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"
      
      - name: Build release artifacts
        run: ./gradlew build --no-daemon
      
      - name: Run tests
        run: ./gradlew test --no-daemon
      
      - name: Publish to Central Portal
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_SIGNING_PASSWORD: ${{ secrets.GPG_SIGNING_PASSWORD }}
        run: ./gradlew publishMavenJavaPublicationToCentralPortalRepository --no-daemon
      
      - name: Trigger Central Portal Validation
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
        run: |
          echo "Triggering deployment validation on Central Portal..."
          curl -X POST \
            "https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/net.cykor" \
            -u "$CENTRAL_USERNAME:$CENTRAL_PASSWORD" \
            --fail --silent --show-error
          echo "Deployment submitted to Central Portal. Review at https://central.sonatype.com/publishing/deployments"
      
      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publishMavenJavaPublicationToGitHubPackagesRepository --no-daemon
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/libs/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
